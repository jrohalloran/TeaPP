<div class="app-wrapper">

  <!-- Top bar -->
<header class="top-bar">
  <div class="top-bar-content">
    <h1>TeaPP</h1>

    <button mat-button [matMenuTriggerFor]="menu" class="menu-button">
      Menu <mat-icon>arrow_drop_down</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="onProfile()">Profile<mat-icon>account_circle</mat-icon></button>
      <button mat-menu-item (click)="onSettings()">Settings<mat-icon>settings</mat-icon></button>
      <button mat-menu-item (click)="onUpload()">Upload<mat-icon>folder</mat-icon></button>
      <button mat-menu-item (click)="newAnalysis()">New Analysis<mat-icon>add</mat-icon></button>
      <button mat-menu-item (click)="onLogout()">Logout<mat-icon>logout</mat-icon></button>
    </mat-menu>

    <div class = "user-details">
       <h4><mat-icon>account_circle</mat-icon> {{currentUser}}</h4>
       <h4><mat-icon>folder</mat-icon> Dataset</h4>
    </div>

    <button class="help-button" (click)="toggleHelpPanel()">
      <mat-icon>question_mark</mat-icon>
    </button>
  </div>
</header>

  <div class="help-panel" [class.open]="isHelpOpen">
  <div class="help-header">
    <h3>Help</h3>
    <button class="close-btn" (click)="toggleHelpPanel()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="help-content">
    <p>This is the help section. Provide instructions or guidance here.</p>
  </div>
</div>  
<div class = "content-wrapper">
  <!-- New container above tabs -->
  <div class="top-container">
    <h1>Welcome to TeaPP</h1>
    <p>Some intro or controls here</p>
  </div>

  <!-- Container for mat-tab-group -->
  <div class="tab-container">
    <mat-tab-group>
      <mat-tab label="Overview">
        <app-overview></app-overview>
      </mat-tab>
            <mat-tab label="Database Status">
        <app-database-page></app-database-page>
      </mat-tab>
    <mat-tab label="Pedigree Visualisation">
      <ng-template matTabContent>
        <app-visualisation></app-visualisation>
      </ng-template>
    </mat-tab>
      <mat-tab label="Kinship Analysis">
          <app-kinship></app-kinship>
      </mat-tab>
      <mat-tab label="Environmental Data">
          <app-environmental-data></app-environmental-data>
      </mat-tab>
      <mat-tab label="Genetic Data">
        <app-genomic-data></app-genomic-data>
      </mat-tab>
    </mat-tab-group>
  </div>
  </div>

</div>
