
<div class = "instructions">

<h3>Please select genomic data files to analyse</h3>

<label for="email">Please enter your email:</label>
  <input
    type="email"
    id="email"
    name="email"
    [(ngModel)]="email"
    placeholder="user@example.com"
  />

</div>


<div class="main-content">

  <div class="loading-overlay" *ngIf="loading">
    <mat-progress-spinner mode="indeterminate" diameter="60" color="primary"></mat-progress-spinner>
    <div style="margin-top: 10px; font-size: 1.2rem; color: #333;">Loading data...</div>
</div>

<div class="stats-tables-container">
  
<div class="table-wrapper">
  <h2>Genomic Data Records</h2>
  

<table mat-table [dataSource]="genomicTableData" class="mat-elevation-z8">

  <ng-container matColumnDef="clone_id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.clone_id}} </td>
  </ng-container>
  <ng-container matColumnDef="file_name">
    <th mat-header-cell *matHeaderCellDef> File Name </th>
    <td mat-cell *matCellDef="let element"> {{element.file_name}} </td>
  </ng-container>
  <ng-container matColumnDef="add_info">
    <th mat-header-cell *matHeaderCellDef> Additional Information </th>
    <td mat-cell *matCellDef="let element"> {{element.additional_data}} </td>
  </ng-container>
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef> Select </th>
    <td mat-cell *matCellDef="let row">
        <mat-checkbox
          (change)="toggleSelection(row)"
          [checked]="isRowSelected(row)">
        </mat-checkbox>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="genomicTableColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: genomicTableColumns;"></tr>
</table>
    <button
      mat-raised-button
      (click)="performFastQC()">
      Run FastQC
    </button>

  <h3>FastQC Results</h3>
  <p>Please select a fastQC resport to view in an external tab</p>
  <ul *ngIf="htmlReports.length > 0">
    <li *ngFor="let file of htmlReports">
      <a [href]="'http://localhost:3333/fastQCReports/' + file" target="_blank" rel="noopener noreferrer">
        {{ file }}
      </a>
    </li>
  </ul>
  </div>
