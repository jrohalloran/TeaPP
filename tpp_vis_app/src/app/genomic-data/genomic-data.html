

  <div class="loading-overlay" *ngIf="loading">
    <mat-progress-spinner mode="indeterminate" diameter="60" color="primary"></mat-progress-spinner>
    <div style="margin-top: 10px; font-size: 1.2rem; color: #333;">Loading data...</div>
  </div>

  <div class="stats-tables-container">
  
  <div class="table-wrapper">
  <h2>Genomic Data Records</h2>
  

  <table mat-table [dataSource]="genomicTableData" class="mat-elevation-z8">

  <!-- Table Name -->
  <ng-container matColumnDef="clone_id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.clone_id}} </td>
  </ng-container>

  <!-- Rows -->
  <ng-container matColumnDef="add_info">
    <th mat-header-cell *matHeaderCellDef> Additional Information </th>
    <td mat-cell *matCellDef="let element"> {{element.additional_information}} </td>
  </ng-container>

  <!-- Total Size -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef> Select Record</th>

  </ng-container>

  <!-- Header & Row -->
  <tr mat-header-row *matHeaderRowDef="genomicTableColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: genomicTableColumns;"></tr>
</table>
</div>
</div>
